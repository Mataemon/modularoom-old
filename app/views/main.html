

    <div ng-repeat="c in furnitures" class="column">
      <span>{{c.title}}</span>
      <div class="furniture {{c.type}}" drag="c" dragStyle="furnitureDrag"></div>
    </div>

    <div class="grid">
      <div class="row" ng-repeat="items in grid | chunkBy:5">
        <div class="cell" ng-repeat="i in items" drop="i" dropStyle="furnitureDrop" ng-class="i.type">
          {{i.index}}
        </div>
      </div>
    </div>
